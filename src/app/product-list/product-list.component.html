<h2>Products</h2>

<ul *ngFor="let p of products">
  <section>
    <a [title]="p.name + ' details'">{{ p.name }}</a>
  </section>

  <p>
    {{ p.description || '(No description provided)' }}
  </p>

  <button (click)="share()">Share!!</button>

  <app-product-alerts [product]="p" (notify)="onNotify()"></app-product-alerts>
</ul>
